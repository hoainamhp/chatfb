<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PTNKChat - Admin</title>

    <link href="/chatfb/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/chatfb/css/styles.css" rel="stylesheet" />

    <!--Icons-->
    <script src="/chatfb/js/lumino.glyphs.js"></script>

    <style>
      a:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span>PTNKChat</span>
            Admin
          </a>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
      <ul class="nav menu">
        <li href="/chatfb/admin.html" class="active">
          <a>
            <svg class="glyph stroked app-window"><use xlink:href="#stroked-app-window"></use></svg>
            Thông tin
          </a>
        </li>
        <li>
          <a href="/chatfb/utils.html">
            <svg class="glyph stroked app-window"><use xlink:href="#stroked-app-window"></use></svg>
            Công cụ
          </a>
        </li>
        <li role="presentation" class="divider"></li>
        <li>
          <a href="/chatfb/logout.html">
            <svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg>
            Đăng xuất
          </a>
        </li>
        <li role="presentation" class="divider"></li>
      </ul>
      <div class="attribution">
        Template by
        <a href="http://www.medialoot.com/item/lumino-admin-bootstrap-template/">Medialoot</a>
        <br />
        <a href="http://www.glyphs.co" style="color: #333;">Icons by Glyphs</a>
      </div>
    </div>
    <!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
      <div class="row">
        <ol class="breadcrumb">
          <li>
            <a href="#">
              <svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg>
            </a>
          </li>
        </ol>
      </div>
      <!--/.row-->

      <div class="row">
        <div class="col-lg-12">
          <h2>Thông tin</h2>
        </div>
        <div class="col-md-12">
          <div class="panel panel-success">
            <!-- panel-default -->
            <div class="panel-heading" id="ptnkheader"></div>
            <div class="panel-body">
              <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" id="ptnkstats"></div>
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6" id="ptnkwr"></div>
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6" id="ptnkinfo"></div>
              <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" id="ptnkcr"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!--/.main-->

    <script src="/chatfb/js/jquery-3.5.0.min.js"></script>
    <script src="/chatfb/js/bootstrap.min.js"></script>
    <script src="/chatfb/js/moment.min.js"></script>
    <script src="/chatfb/js/moment.locale.vi.js"></script>
    <script src="/chatfb/js/cookie.js"></script>
    <script src="/chatfb/js/admin.js"></script>
  </body>
</html>
